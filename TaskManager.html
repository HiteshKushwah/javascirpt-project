<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Add Task</a></li>
      </ul>
    </div>
  </nav>

  <!-- Add Task Form -->
  <div class="container my-5">
    <h2>Add a New Task</h2>
    <form id="taskForm">
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="taskPriority">Priority</label>
        <select id="taskPriority" class="form-control">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="form-group">
        <label for="taskDeadline">Deadline</label>
        <input type="date" id="taskDeadline" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="taskDescription">Description</label>
        <textarea id="taskDescription" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>

  <!-- Task List -->
  <div class="container">
    <h3>Task List</h3>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="taskManager.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
